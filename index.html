<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <div class="area-wrapper">
      <div class="left">
        <h2 class="heading">Your Result</h2>
        <div class="circle">
          <p class="lg-text">76</p>
          <p class="sm-text">of 100</p>
        </div>
        <h1 class="greet">Great</h1>
        <p class="disc">
          You scrored higher than 65% of
          the people who have taken these tests.
        </p>
      </div>
      <div class="right">

        <h3 class="heading">Summary </h3>

        <div class="item-wrapper">
          <div class="item item-reaction">
            <div class="item-left">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="item-right">
              <p class="score">
                <span class="got-score">80</span>
                <span>/</span>
                <span>100</span>
              </p>
            </div>
          </div>
          <div class="item item-memory">
            <div class="item-left">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>

            </div>
            <div class="item-right">
              <p class="score">
                <span class="got-score">92</span>
                <span>/</span>
                <span>100</span>
              </p>
            </div>
          </div>
          <div class="item item-verbal">
            <div class="item-left">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>

            </div>
            <div class="item-right">
              <p class="score">
                <span class="got-score">61</span>
                <span>/</span>
                <span>100</span>
              </p>
            </div>
          </div>
          <div class="item item-visual">
            <div class="item-left">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>

            </div>
            <div class="item-right">
              <p class="score">
                <span class="got-score">72</span>
                <span>/</span>
                <span>100</span>
              </p>
            </div>
          </div>
        </div>

        <div class="button-area">
          <button class="btn-dark">Continue</button>
        </div>
      </div>
    </div>
  </div>

<div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>



</body>

</html>
